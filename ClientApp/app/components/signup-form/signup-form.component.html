<form [formGroup]="form">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input formControlName="firstName" type="text" class="form-control" id="firstName">
    <div class="alert alert-danger" *ngIf="firstNameControl.touched && firstNameControl.invalid">
      <div *ngIf="firstNameControl.errors.required">First name is required.</div>
      <div *ngIf="firstNameControl.errors.maxlength">First name is too long.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input formControlName="lastName" type="text" class="form-control" id="lastName">
    <div class="alert alert-danger" *ngIf="lastNameControl.touched && lastNameControl.invalid">
        <div *ngIf="lastNameControl.errors.maxlength">First name is too long.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">User name</label>
    <input formControlName="username" type="text" class="form-control" id="username">
    <div class="alert alert-danger" *ngIf="usernameControl.touched && usernameControl.invalid">
        <div *ngIf="usernameControl.errors.maxlength">User name is too long.</div>
        <div *ngIf="usernameControl.errors.minlength">User name is too short.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" type="text" class="form-control" id="email">
    <div class="alert alert-danger" *ngIf="emailControl.touched && emailControl.invalid">
        <div *ngIf="emailControl.errors.email">Invalid email address.</div>
    </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="text" class="form-control" id="password">
      <div class="alert alert-danger" *ngIf="passwordControl.touched && passwordControl.invalid">
          <div *ngIf="passwordControl.errors.required">Password is required.</div>
          <div *ngIf="passwordControl.errors.minlength || passwordControl.errors.maxlength">Password should be between 6 and 32 characters long.</div>
      </div>
  </div>
  <div class="form-group">
      <label for="passwordAgain">Password Again</label>
      <input formControlName="passwordAgain" type="text" class="form-control" id="passwordAgain">
  </div>
  <div class="form-group">
      <label for="phone">Phone number</label>
      <input formControlName="phone" type="text" class="form-control" id="phone">
      <div class="alert alert-danger" *ngIf="phoneControl.touched && phoneControl.invalid">
          <div *ngIf="phoneControl.errors.pattern">Phone number should be 12 digits long.</div>
      </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
