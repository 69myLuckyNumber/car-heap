<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="login(f)">
          <div class="form-group">
            <h2>Sign in</h2>
          </div>
          <div class="alert alert-danger" *ngIf="invalidCredentials">
            <div>Invalid credentials.</div>
          </div>
          <div class="form-group">
            <label for="username">User name</label>
            <input required ngModel name="username" class="form-control" type="text" id="username" #username="ngModel">
            <div *ngIf="!username.valid && username.touched" class="alert alert-danger">
              <div *ngIf="username.errors.required">This field is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input required ngModel name="password" class="form-control" type="password" id="password" #password="ngModel">
            <div *ngIf="!password.valid && password.touched" class="alert alert-danger">
              <div *ngIf="password.errors.required">This field is required.</div>
            </div>
          </div>
          <div class="form-group">
            <button id="signupSubmit" type="submit" class="btn btn-info btn-block">Sign in</button>
          </div>
          <hr>
          <p>Dont have an account?
            <a routerLink="/register">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
